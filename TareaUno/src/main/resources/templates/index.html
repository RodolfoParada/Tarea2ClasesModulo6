<html>


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	   integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLasjC" crossoringin="anonymous">
	   
</head)

<body>
        <div class="container">
        	<div class="row align-items-start">
        		<div class="col">
        		<a href ="/numeros" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Pares</a>
        		</div> 
        		<div class="col">
        		<a href ="/pares" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Pares</a>
        		</div> 
               <div class="col">
        		<a href ="/inpares" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Inpares</a>
        		</div> 
        </div>
        
        <div> 
        <div class="container">
        <div class="row align-items-start">
         <div class="col">
           <table id="allMovies" class="table table-striped">
           <thead>
           <tr>  	
           <th>numero</th>
           </tr>
           </thead>
           <tbody>
           <tr class="result" data-th-each="numero : $(numeros)">
           <td>[[${numero}]]</td>
           </tr>
         </tbody>
         </table>
         </div>
         
         <div class="col">
          <table id="allMovies" class="table table-striped">
           <thead>
           <tr>  	
           <th>Numero Pares</th>
           </tr>
           </thead>
           <tbody>
           <tr class="result" data-th-each="numero : $(pares)">
           <td>[[${numero}]]</td>
           </tr>
         </tbody>
         </table>
         </div>
         <div class="col">
          <table id="allMovies" class="table table-striped">
           <thead>
           <tr>  	
           <th>Numero Inpares</th>
           </tr>
           </thead>
           <tbody>
           <tr class="result" data-th-each="numero : $(Inpares)">
           <td>[[${numero}]]</td>
           </tr>
         </tbody>
         </table>
         </div>
          
        
        
        
        </div>		
</div>

</body>
